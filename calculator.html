<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  	<link href='https://fonts.googleapis.com/css?family=Orbitron' rel='stylesheet' type='text/css'>
  	<link rel="stylesheet" type="text/css" href="styles.css">
  	<script src="calculator.js"></script>
  	<script src="script.js"></script>
	<title>Javascript Calculator</title>

</head>
<body>
	<div class="calculator container-fluid">
		<h3>Basic Calculator</h3>
		<input class="display" type="text" disabled/>
		<div class="buttongrid">
			<div class="row buttonRow">
				<button class="btn btn-clear-all btn-danger">AC</button><button class="btn btn-clear btn-danger">CE</button><button class="btn btn-back ">&#8592;</button><button class="btn btn-op btn-warning" value="/">&#247;</button>
			</div>
			<div class="row buttonRow">
				<button class="btn btn-num" value="7">7</button><button class="btn btn-num" value="8">8</button><button class="btn btn-num" value="9">9</button><button class="btn btn-op btn-warning" value="*">x</button>
			</div>
			<div class="row buttonRow">
				<button class="btn btn-num" value="4">4</button><button class="btn btn-num" value="5">5</button><button class="btn btn-num" value="6">6</button><button class="btn btn-op btn-warning" value="-">-</button>
			</div>
			<div class="row buttonRow">
				<button class="btn btn-num" value="1">1</button><button class="btn btn-num" value="2">2</button><button class="btn btn-num" value="3">3</button><button class="btn btn-op btn-warning" value="+">+</button>
			</div>
			<div class="row buttonRow">
				<button class="btn btn-num btn-zero" value="0">0</button><button class="btn btn-num" value=".">.</button><button class="btn btn-eq btn-primary">=</button>
			</div>
		</div>
	</div>
</body>
</html>
